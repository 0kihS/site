    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <script>
    let scene, camera, renderer, sphere, model;
    let targetRotationX = 0;
    let baseRotationY = 0;
    let targetRotationYOffset = 0;
    let clock;
    const autoRotationSpeed = 0.03;

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            100
        );

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        setupAboutPanel();

        const textureLoader = new THREE.TextureLoader();
        const sphereTextureUrl = 'ball.png';
        const modelTextureUrl = 'Text2.png';
        const placeholderUrl = 'https://placehold.co/512x512/ffffff/000000.png?text=texture%0Anot%20found';

        const loadTextureWithFallback = (url, fallbackUrl) => {
            return new Promise((resolve) => {
                textureLoader.load(
                    url,
                    (texture) => {
                        resolve(texture);
                    },
                    undefined,
                    (err) => {
                        textureLoader.load(
                            fallbackUrl,
                            (fallbackTexture) => {
                                resolve(fallbackTexture);
                            },
                            undefined,
                            (fallbackErr) => {
                                resolve(null);
                            }
                        );
                    }
                );
            });
        };

        Promise.all([
            loadTextureWithFallback(sphereTextureUrl, placeholderUrl),
            loadTextureWithFallback(modelTextureUrl, placeholderUrl),
        ]).then(([sphereTexture, modelTexture]) => {
            // Create the sphere
            const geometry = new THREE.SphereGeometry(5, 64, 64);
            const material = new THREE.MeshBasicMaterial({
                map: sphereTexture,
                side: THREE.BackSide
            });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Load the OBJ model
            const objLoader = new THREE.OBJLoader();
            objLoader.load('Model.obj', function(object) {
            object.traverse(function(child) {
                object.traverse(function(child) {
    if (child instanceof THREE.Mesh) {
        child.material.map = modelTexture;
        child.material.needsUpdate = true;
    }
});
            });
            
            const box = new THREE.Box3().setFromObject(object);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            object.position.x = -center.x;
            object.position.y = -center.y;
            object.position.z = -center.z;
            
            const maxDim = Math.max(size.x / 4, size.y / 4, size.z / 4);
            //const fov = camera.fov * (Math.PI / 180);
            //let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            //cameraZ *= 1.5;
            //camera.position.z = cameraZ;
            
            model = object;
            scene.add(object);
            document.getElementById('loading').style.display = 'none';
        });

            // Lighting
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);

            const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambientLight);

            // Add directional lights for better model visibility
            /*const dirLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight1.position.set(1, 1, 1);
            scene.add(dirLight1);

            const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight2.position.set(-1, -1, -1);
            scene.add(dirLight2);*/

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);

            clock = new THREE.Clock();
            animate();
        });
    }

    function setupAboutPanel() {
        const aboutToggle = document.getElementById('about-toggle');
        const aboutPanel = document.getElementById('about-panel');
        const closeAbout = document.getElementById('close-about');

        aboutToggle.addEventListener('click', () => {
            aboutPanel.classList.add('visible');
        });

        closeAbout.addEventListener('click', () => {
            aboutPanel.classList.remove('visible');
        });

        document.addEventListener('click', (e) => {
            if (e.target !== aboutToggle &&
                !aboutPanel.contains(e.target) &&
                aboutPanel.classList.contains('visible')) {
                aboutPanel.classList.remove('visible');
            }
        });

        const thoughts = [
            "enjoy your stay~",
            "please don't leave",
            "see you again soon!",
            "updated continuously :O"
        ];

        setInterval(() => {
            const thoughtElements = document.querySelectorAll('.thought');
            thoughtElements.forEach(el => {
                el.style.opacity = 0;
                setTimeout(() => {
                    el.textContent = thoughts[Math.floor(Math.random() * thoughts.length)];
                    el.style.opacity = 1;
                }, 500);
            });
        }, 20000);
    }

    function onMouseMove(event) {
        const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

        targetRotationX = mouseY * (Math.PI / 4) / 2;
        targetRotationYOffset = mouseX * Math.PI / 4;
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);

        if (sphere) {
            const delta = clock.getDelta();
            baseRotationY += autoRotationSpeed * delta;

            const damping = 0.05;
            sphere.rotation.x += (targetRotationX - sphere.rotation.x) * damping;

            const desiredY = baseRotationY + targetRotationYOffset;
            sphere.rotation.y += (desiredY - sphere.rotation.y) * damping;
        }

        // Rotate the model opposite to the sphere for visual effect
        if (model) {
            model.rotation.y = -baseRotationY * 0.2;
            model.rotation.x = -sphere.rotation.x * 0.2;
            model.rotation.z = -sphere.rotation.y * 0.2;
        }

        renderer.render(scene, camera);
    }

    init();
    </script>
